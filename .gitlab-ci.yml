image: ubuntu:16.04

stages:
  - test

variables:
  INSIDE_DOCKER: "yes"
  POSTGRES_DB: dbname # set database
  POSTGRES_USER: username # set username
  POSTGRES_PASSWORD: ""  

before_script:
  - echo "export PATH=\$PATH:/usr/lib/go-1.9/bin" >> ~/.profile
  - source ~/.profile

.test-check:
  script:
    - true

test-docker-exec:
  stage: test
  services:
    - postgres:10
  script:
    - # docker exec -it postgres "ls" && echo "docker exec successfull"
    - psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h postgres -c "select 'ololo'"
    - ssh postgres "ps auxww"
    - echo "We not failed if you can see this"
