image: ubuntu:16.04

stages:
  - test

variables:
  INSIDE_DOCKER: "yes"
  POSTGRES_DB: dbname # set database
  POSTGRES_USER: username # set username
  POSTGRES_PASSWORD: ""  

before_script:
  - echo "export PATH=\$PATH:/usr/lib/go-1.9/bin" >> ~/.profile
  - source ~/.profile
  - apt-cache search ssh
  - apt-get install openssh-client -y

.test-check:
  script:
    - true

test-docker-exec:
  stage: test
  services:
    - postgres:10
    - panubo/sshd
  script:
    - ssh postgres "ps auxww"
    - echo "We not failed if you can see this"
